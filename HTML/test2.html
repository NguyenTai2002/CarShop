<!DOCTYPE html>
<html>

<head>
      <meta charset="UTF-8">
      <title>Test tải trang HTML chi tiết sản phẩm</title>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script>
            $(document).ready(function () {
                  // Mảng sản phẩm
                  var products = [
                        {
                              id: 1,
                              name: "Sản phẩm A",
                              description: "Đây là sản phẩm A",
                              price: 100000
                        },
                        {
                              id: 2,
                              name: "Sản phẩm B",
                              description: "Đây là sản phẩm B",
                              price: 200000
                        },
                        {
                              id: 3,
                              name: "Sản phẩm C",
                              description: "Đây là sản phẩm C",
                              price: 300000
                        }
                  ];

                  // Bắt sự kiện click cho các sản phẩm
                  $(".product-item").click(function () {
                        // Lấy ID sản phẩm từ thuộc tính "data-id"
                        var productId = $(this).data("id");

                        // Tìm sản phẩm trong mảng sản phẩm
                        var product = products.find(function (p) {
                              return p.id == productId;
                        });

                        // Tải trang HTML chi tiết sản phẩm và điền thông tin chi tiết của sản phẩm vào trang HTML đó
                        $.ajax({
                              url: "test.html",
                              success: function (result) {
                                    // Tìm các phần tử trong trang HTML chi tiết sản phẩm và điền thông tin chi tiết của sản phẩm vào các phần tử đó
                                    var $result = $(result);
                                    $result.find(".product-name").text(product.name);
                                    $result.find(".product-description").text(product.description);
                                    $result.find(".product-price").text(product.price.toLocaleString() + " VNĐ");

                                    // Hiển thị trang HTML chi tiết sản phẩm
                                    $("body").html($result);
                              }
                        });
                  });
            });
      </script>
</head>

<body>
      <ul>
            <li class="product-item" data-id="1">Sản phẩm A</li>
            <li class="product-item" data-id="2">Sản phẩm B</li>
            <li class="product-item" data-id="3">Sản phẩm C</li>
      </ul>
</body>

</html>
